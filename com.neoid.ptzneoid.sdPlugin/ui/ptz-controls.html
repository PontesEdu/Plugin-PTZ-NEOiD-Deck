<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Settings PTZ - CONTROLS</h3>

  <!-- <sdpi-item label="Speed">
    <sdpi-range setting="speed" min="1" max="24" step="1" default="5"></sdpi-range>
  </sdpi-item> -->
  
  <sdpi-item label="Direction">
    <sdpi-select setting="direction" default="none" placeholder="Select direction">
      <option value="none" disabled selected hidden>Select...</option>
      <option value="home">Home</option>
      <option value="up">Up</option>
      <option value="down">Down</option>
      <option value="left">Left</option>
      <option value="leftup">Left Up</option>
      <option value="leftdown">Left Down</option>
      <option value="right">Right</option>
      <option value="rightup">Right Up</option>
      <option value="rightdown">Right Down</option>
    </sdpi-select>
  </sdpi-item> 

   <script src="./ptz-settings.js"></script>
</body>
</html>
