<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Controls</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>PTZ NEOiD - CONTROLS</h3>
  
  <sdpi-item label="Direction">
    <sdpi-select setting="direction" default="none" placeholder="Select direction">
      <option value="none" disabled selected hidden>Select...</option>
      <option value="home">Home</option>
      <option value="up">Up</option>
      <option value="down">Down</option>
      <option value="left">Left</option>
      <option value="leftup">Left Up</option>
      <option value="leftdown">Left Down</option>
      <option value="right">Right</option>
      <option value="rightup">Right Up</option>
      <option value="rightdown">Right Down</option>
    </sdpi-select>
  </sdpi-item> 

  <div id="camera-form">
   
    <sdpi-item label="Camera IP (Default)">
      <sdpi-textfield setting="cameraIPControls" placeholder="IP: 192.168.100.88"></sdpi-textfield>
    </sdpi-item>
  </div>

  <p>
    To use controls, first select a camera. You can also set a default camera IP in the Camera IP field. If no camera is selected, the controls will operate the default camera.
  </p>

   <script src="./ptz-settings.js"></script>
</body>
</html>
