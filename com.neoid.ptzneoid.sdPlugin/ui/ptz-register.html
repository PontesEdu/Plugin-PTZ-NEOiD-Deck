<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>Login das Câmeras</title>
</head>
<body>
  <h3>Cadastro de Câmeras PTZ</h3>


  <sdpi-item label="Nome">
    <sdpi-textfield setting="camera" placeholder="Nome da camera"></sdpi-textfield>
  </sdpi-item>

  <div id="camera-form">
    <!-- Repete esse bloco até 6 vezes para 6 câmeras -->
    <sdpi-item label="Câmera IP">
      <sdpi-textfield setting="cameraIP" placeholder="IP: 192.168.100.88"></sdpi-textfield>
    </sdpi-item>
    
    <!-- Copiar blocos acima e trocar "cam3" por cam2, cam3, ..., cam6 -->
  </div>

  <script src="./ptz-settings.js"></script>
</body>
</html>
