<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Settings PTZ - Preset</h3>

  <sdpi-item label="Image">
    <sdpi-checkbox setting="image"></sdpi-checkbox>
  </sdpi-item>

  <sdpi-item label="number Preset">
    <sdpi-select setting="numberPreset" id="select-presets" default="none" placeholder="Select direction">
      <option value="none" disabled selected hidden>Select...</option>
    </sdpi-select>
  </sdpi-item> 

  <script src="./ptz-settings.js"></script>
  <script>
    const select = document.getElementById("select-presets");

    for (let i = 1; i <= 32; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }    

  </script>
</body>
</html>
