<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h3>Settings PTZ - SPEED</h3>
  <p>Generic speed for all PAN, ZOOM, FOCUS functions</p>

  <sdpi-item label="speed">
    <sdpi-select setting="speed" default="none" placeholder="Select">
      <option value="none" disabled selected hidden>Select...</option>
      <option value="pan">P/T-Speed</option>
      <option value="zoom">zoom Speed</option>
      <option value="focus">focus Speed</option>
    </sdpi-select>
  </sdpi-item> 

   <script src="./ptz-settings.js"></script>
</body>
</html>
