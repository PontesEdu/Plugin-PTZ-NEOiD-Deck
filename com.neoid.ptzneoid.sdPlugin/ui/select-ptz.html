<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Select</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>PTZ NEOiD - Select PTZ cameras</h3>

  <sdpi-item label="name">
    <sdpi-textfield setting="camera" placeholder="adicione um nome..."></sdpi-textfield>
  </sdpi-item>

  <div id="camera-form">
    <sdpi-item label="Camera IP">
      <sdpi-textfield setting="cameraIP" placeholder="IP: 192.168.100.88"></sdpi-textfield>
    </sdpi-item>
  </div>

  <p>
    To control a camera, you first need to register it by adding its IP. The camera must be connected, otherwise it will show "Not connected." Each time you want to control a camera, make sure to select it here first.
  </p>

  <script src="./ptz-settings.js"></script>
</body>
</html>
