<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Settings PTZ - WB MODE</h3>
  <p>auto, Manual, SAE, AAE, Bright</p>

  <sdpi-item label="Exposure">
    <sdpi-select setting="typeExposure" default="none" placeholder="Select...">
      <option value="none" disabled selected hidden>Select...</option>
      <optgroup label="AE MODE - Auto, Manual">
        <option value="iris">Iris</option>
      </optgroup>
      <optgroup label="AE MODE - Manual, SAE">
        <option value="shutter">shutter</option>
      </optgroup>
      <optgroup label="AE MODE - Manual">
        <option value="gain">gain</option> 
      </optgroup>
      <optgroup label="AE MODE - Auto, SAE, AAE">
        <option value="gainLimit">Gain Limit</option>
        <option value="meter">Meter</option>
      </optgroup>
      
      <!-- <option value="antifliker">antifliker</option>
      -->
    </sdpi-select>
  </sdpi-item>

  <script src="./ptz-settings.js"></script>
</body>
</html>
