<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
  <title>PTZ Settings</title>

  <style>
    body { font-family: sans-serif; padding: 10px; }
    sdpi-item { margin-bottom: 8px; }
  </style>

</head>
<body>

  <sdpi-item label="Selecionar Câmera" >
    <sdpi-select setting="selectedCamera" id="option">
      <!-- conteudo -->
      <!-- <option value="cam1">Câmera 1</option> -->
    </sdpi-select>
  </sdpi-item>

  <h3>Configurações PTZ - TRACKING</h3>

  <sdpi-item label="Direction">
    <sdpi-radio setting="mode" columns="1" default="none">
      <option value="on">Ligado</option>
      <option value="off">Desligado</option>
    </sdpi-radio>
  </sdpi-item>


  <script src="./ptz-settings.js"></script>
</body>
</html>
