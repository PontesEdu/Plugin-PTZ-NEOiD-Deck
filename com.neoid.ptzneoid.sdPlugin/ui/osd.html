<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h3>Settings PTZ - OSD MENU</h3>

  <sdpi-item label="OSD">
    <sdpi-select setting="mode" default="none" placeholder="Select...">
      <option value="none" disabled selected hidden>Select...</option>
      <optgroup label="Mode">
        <option value="OSD">OSD</option>
        <option value="back">Back OSD</option>
      </optgroup>
      
    </sdpi-select>
  </sdpi-item>

  <script src="./ptz-settings.js"></script>
</body>
</html>
