<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h3>Configurações PTZ - WB MODE</h3>
  <p>auto, Manual, SAE, AAE, Bright</p>

  <sdpi-item label="Cor">
    <sdpi-select setting="imageSettings" default="none" placeholder="Select...">
      <option value="none" disabled selected hidden>Select...</option>
      <optgroup label="Image Settings">
        <option value="contrast">Contrast</option>
        <option value="luminance">Luminance</option>
        <option value="sharpness">Sharpness</option>
        <option value="flipH">flip-H</option>
        <option value="flipV">flip-v</option>
      </optgroup>
      
    </sdpi-select>
  </sdpi-item>

  <script src="./ptz-settings.js"></script>
</body>
</html>
