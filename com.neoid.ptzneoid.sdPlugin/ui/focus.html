<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>Settings PTZ - FOCUS</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h3>PTZ NEOiD - FOCUS</h3>
  
  <sdpi-item label="Focus">
    <sdpi-select setting="mode" default="none" placeholder="Select direction">
      <option value="none" disabled selected hidden>Select...</option>
      <option value="focusin">Focus in</option>
      <option value="focusout">Focus out</option>
      <option value="afocus">auto</option>
    </sdpi-select>
  </sdpi-item> 

  <p>
    The focus button allows you to adjust the camera manually with Focus In and Focus Out, or set it to Auto so the camera keeps the subject sharp automatically.
  </p>

  <script src="./ptz-settings.js"></script> 
</body>
</html>
