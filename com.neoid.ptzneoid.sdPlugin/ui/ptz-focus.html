<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sdpi-components.js"></script>
  <title>PTZ Settings</title>

  <style>
    body { font-family: sans-serif; padding: 10px; }
    sdpi-item { margin-bottom: 8px; }
  </style>

</head>
<body>

  <h3>Configurações PTZ - FOCUS</h3>

  <!-- <sdpi-item label="Speed">
    <sdpi-range setting="speed" min="1" max="7" step="1" default="5"></sdpi-range>
  </sdpi-item> -->

  <sdpi-item label="mode">
    <sdpi-select setting="mode" default="none" placeholder="Selecione a direção">
      <option value="none" disabled selected hidden>Mode...</option>
      <option value="afocus">Automatico</option>
      <option value="mfocus">Manual</option>
    </sdpi-select>
  </sdpi-item>
  
  <sdpi-item label="direction">
    <sdpi-select setting="direction" default="none" placeholder="Selecione a direção">
      <option value="none" disabled selected hidden>Selecione...</option>
      <option value="focusin">Focus In</option>
      <option value="focusout">Focus Out</option>
      <option value="auto">auto</option>
    </sdpi-select>
  </sdpi-item> 

  <script src="./ptz-settings.js"></script> 
</body>
</html>
