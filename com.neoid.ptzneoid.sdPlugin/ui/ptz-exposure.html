<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    
    <title>PTZ Settings</title>
    
    <style>
      body { font-family: sans-serif; padding: 10px; }
      sdpi-item { margin-bottom: 8px; }
    </style>
    <script src="sdpi-components.js"></script>
</head>
<body>

  <h3>Configurações PTZ - CONTROLS</h3>
  
  <div>  
    <select id="MeuAemode" setting="aemode">
      <option value="none" disabled selected hidden>Selecione...</option>
      <option value="3">Manual</option>
      <option value="0">automático</option>
      <option value="11">AAE</option>
    </select>
  </div>


    <!-- <sdpi-item label="aemode">
      <sdpi-select id="aemode" setting="aemode">
        <option value="none" disabled selected hidden>Selecione...</option>
        <option value="3">manual</option>
        <option value="0">automático</option>
      </sdpi-select>
    </sdpi-item> -->
  
  <!-- Settings de cada nome -->

  <div id="container-manual" style="display: none; margin-top: 10px;">
    <sdpi-item label="Ganho" >
      <sdpi-range setting="gain" id="gain" min="1" max="7" step="1" default="2"></sdpi-range>
    </sdpi-item>
 

    <sdpi-item label="Iris">
      <sdpi-select setting="iris" default="none" placeholder="Selecione a direção">
        <option value="none" disabled selected hidden>Selecione...</option>
        <option value="0">Close</option>
        <option value="1">F11.0</option>
        <option value="3">F8.0</option>
        <option value="10">F2.4</option>
        <option value="11">F2.0</option>
        <option value="12">F1.8</option>
      </sdpi-select>
    </sdpi-item>
  </div>

  <script src="./ptz-settings.js"></script>
  <script src="./ptz-exposure.js"></script>
  
</body>
</html>
